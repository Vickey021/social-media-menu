<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Follow us on Instagram</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .insta-box {
      background: linear-gradient(135deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 0 25px rgba(255, 0, 150, 0.5);
      max-width: 90%;
      width: 400px;
    }

    .insta-box h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    .insta-box p {
      font-size: 18px;
      color: #fff;
    }

    .profile-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 20px auto;
      border: 5px solid white;
    }

    @media (max-width: 500px) {
      .insta-box {
        padding: 30px 20px;
      }

      .insta-box h1 {
        font-size: 22px;
      }

      .insta-box p {
        font-size: 16px;
      }

      .profile-image {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="insta-box">
    <h1>Follow us on Instagram</h1>
    <!-- Instagram Profile Image -->
    <img src="vickey.jpg" alt="Instagram Profile" class="profile-image">
    
   
    <p>@codewithvickey</p>
  </div>
</body>
</html>
